<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill & Quarrel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mode-selection">
        <h1>Quill & Quarrel ðŸŽ­</h1>
        <p>Choose your mode, noble scribe!</p>
        <div id="mode-buttons">
            <button id="solo">Solo</button>
            <button id="duel" disabled>Duel</button>
        </div>
    </div>
    <div id="difficulty-selection" style="display: none;">
        <button id="back-to-mode" class="back-button">Back</button>
        <h1>Quill & Quarrel ðŸŽ­</h1>
        <p>Choose your difficulty, noble scribe!</p>
        <div id="difficulty-buttons">
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>
    </div>
    <div id="game-container" style="display: none;">
        <button id="back-to-difficulty" class="back-button">Back</button>
        <h1>Quill & Quarrel ðŸŽ­</h1>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="quote-container">
            <p id="quote">Loading passage...</p>
        </div>
        <div id="stats">
            <p>Time: <span id="timer">60</span>s</p>
            <p>WPM: <span id="wpm">0</span></p>
            <p>Errors: <span id="errors">0</span></p>
        </div>
        <p id="insult"></p>
        <button id="restart">Restart</button>
    </div>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
